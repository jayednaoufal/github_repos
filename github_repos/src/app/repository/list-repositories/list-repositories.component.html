<div class="container" style="padding: 16px;">
  <h2 mat-dialog-title>Top 20 Angular Repositories</h2>
  <mat-list>
    <mat-list-item *ngFor="let repo of repositories" (click)="showDetails(repo)" style="cursor:pointer;">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h3 mat-line>{{ repo.name }}</h3>
    </mat-list-item>
  </mat-list>
</div>
